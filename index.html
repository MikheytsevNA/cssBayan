<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">
            Laser particle acceleration
        </h1>
        <ul class="accordion">
            <li class="accordion-item">
                <label class="item-label">
                    <input type="checkbox" checked/>
                    <div class="row">
                        <div class="start">We need powerfull laser</div>
                        <div class="finish">&#x2b;</div>
                    </div>
                    <img src="./assets/laser.png" alt="laser pulse generation schematic picture" class="item-content">
                </label>
            </li>

            <li class="accordion-item">
                <label class="item-label">
                    <input type="checkbox"/>
                    <div class="row">
                        <div class="start">Target normal sheat acceleration</div>
                        <div class="finish">&#x2b;</div>
                    </div>
                    <img src="./assets/tnsa.png" alt="tnsa using 2 pulses" class="item-content">
                </label>
            </li>

            <li class="accordion-item">
                <label class="item-label">
                    <input type="checkbox"/>
                    <div class="row">
                        <div class="start">Hole-boring ion acceleration</div>
                        <div class="finish">&#x2b;</div>
                    </div>
                    <img src="./assets/hole-boring.jpg" alt="hole-boring 1D simulation" class="item-content">
                </label>
            </li>

            <li class="accordion-item">
                <label class="item-label">
                    <input type="checkbox"/>
                    <div class="row">
                        <div class="start">Light-sail ion acceleration</div>
                        <div class="finish">&#x2b;</div>
                    </div>
                    <img src="./assets/light-sail.gif" alt="light sail 3D simulation" class="item-content">
                </label>
            </li>

            <li class="accordion-item">
                <label class="item-label">
                    <input type="checkbox"/>
                    <div class="row">
                        <div class="start">Wakefield electron acceleraton</div>
                        <div class="finish">&#x2b;</div>
                    </div>
                    <img src="./assets/wakefield.png" alt="Wakefield 2D simulation" class="item-content">
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
