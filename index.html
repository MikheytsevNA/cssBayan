<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">
            Laser particle acceleration
        </h1>
        <ul class="accordion">
            <li class="accordion-item">
                <input type="checkbox" id="laser" checked>
                <label class="item-label" for="laser">We need powerfull laser</label>
                <img src="./assets/laser.png" alt="laser pulse generation schematic picture" class="item-content">
            </li>

            <li class="accordion-item">
                <input type="checkbox" id="tnsa">
                <label class="item-label" for="tnsa">Target normal sheat acceleration</label>
                <img src="./assets/tnsa.png" alt="tnsa using 2 pulses" class="item-content">
            </li>

            <li class="accordion-item">
                <input type="checkbox" id="hole-boring">
                <label class="item-label" for="hole-boring">Hole-boring ion acceleration</label>
                <img src="./assets/hole-boring.jpg" alt="hole-boring 1D simulation" class="item-content">
            </li>

            <li class="accordion-item">
                <input type="checkbox" id="light-sail">
                <label class="item-label" for="light-sail">Light-sail ion acceleration</label>
                <img src="./assets/light-sail.gif" alt="light sail 3D simulation" class="item-content">
            </li>

            <li class="accordion-item">
                <input type="checkbox" id="light-sail">
                <label class="item-label" for="light-sail">Wakefield electron acceleraton</label>
                <img src="./assets/wakefield.png" alt="Wakefield 2D simulation" class="item-content">
            </li>
        </ul>
    </div>
</body>
</html>
